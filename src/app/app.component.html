<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectedUser($event)"></app-user>
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
  } @else {
  <h2 id="fallback">Select a user to see the tasks</h2>
  }
</main>
